# Lefthook configuration file
# Check https://lefthook.dev/configuration/index.html
commit-msg:
  commands:
    commitlint:
      run: commitlint --edit $1

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.go"
      run: golangci-lint run --fix {stage_files}
      stage_fixed: true
    docs:
      run: task docgen
      glob: "*.go"
      stage_fixed: true
    tests:
      glob: "*.go"
      run: task test
